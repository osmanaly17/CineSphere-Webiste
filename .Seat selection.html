    <script>
        const seatData = [
            // First two rows with 8 seats
            ['A1', 'A3', 'A4', 'A5', 'A6', 'A7', 'A8', 'A10'],
            ['B1', 'B3', 'B4', 'B5', 'B6', 'B7', 'B8', 'B10'],
            // Rows C-G with 10 seats
            ['C1', 'C2', 'C3', 'C4', 'C5', 'C6', 'C7', 'C8', 'C9', 'C10'],
            ['D1', 'D2', 'D3', 'D4', 'D5', 'D6', 'D7', 'D8', 'D9', 'D10'],
            ['E1', 'E2', 'E3', 'E4', 'E5', 'E6', 'E7', 'E8', 'E9', 'E10'],
            ['F1', 'F2', 'F3', 'F4', 'F5', 'F6', 'F7', 'F8', 'F9', 'F10'],
            ['G1', 'G2', 'G3', 'G4', 'G5', 'G6', 'G7', 'G8', 'G9', 'G10'],
        ];

        function initializeSeats() {
            const seatContainer = document.querySelector('.container');
            const countElement = document.getElementById('count');
            const totalElement = document.getElementById('total');
            const selectedSeatsInfo = document.getElementById('selected-seats');
            let selectedSeatsCount = 0;
            let total = 0;

            seatData.forEach((row, rowIndex) => {
                const seatRow = document.createElement('div');
                seatRow.classList.add('row');

                row.forEach((seatId, columnIndex) => {
                    const seatElement = document.createElement('div');
                    seatElement.classList.add('seat');
                    seatElement.setAttribute('data-seat-id', seatId);

                    const innerSeat = document.createElement('div');
                    innerSeat.classList.add('inner-seat');
                    seatElement.appendChild(innerSeat);

                    if (seatId.includes('A') || seatId.includes('B')) {
                        seatElement.style.marginLeft = '5px';
                        seatElement.style.marginRight = '5px';
                    }

                    seatElement.addEventListener('click', onSeatClick);
                    seatRow.appendChild(seatElement);

                    if (columnIndex === 0) {
                        const rowNumber = document.createElement('div');
                        rowNumber.classList.add('row-number');
                        rowNumber.innerText = rowIndex + 1;
                        seatElement.appendChild(rowNumber);
                    }
                });

                seatContainer.appendChild(seatRow);
            });

            const columnNumbers = document.createElement('div');
            columnNumbers.classList.add('row', 'column-number');

            seatData[0].forEach((_, index) => {
                const columnNumber = document.createElement('div');
                columnNumber.innerText = index + 1;
                columnNumbers.appendChild(columnNumber);
            });

            seatContainer.appendChild(columnNumbers);

            const totalSeats = seatData.flat();
            const bookedSeats = [...totalSeats].sort(() => 0.5 - Math.random()).slice(0, totalSeats.length / 2);

            totalSeats.forEach(seatId => {
                const seatElement = document.querySelector(`.seat[data-seat-id="${seatId}"]`);
                if (bookedSeats.includes(seatId)) {
                    seatElement.classList.add('occupied');
                }
            });

            function onSeatClick() {
                const seatElement = this;

                if (seatElement.classList.contains('occupied')) {
                    alert('This seat is already booked!');
                } else {
                    seatElement.classList.toggle('selected');

                    if (seatElement.classList.contains('selected')) {
                        selectedSeatsCount++;
                        total += +document.getElementById('movie').value;
                    } else {
                        selectedSeatsCount--;
                        total -= +document.getElementById('movie').value;
                    }

                    countElement.innerText = selectedSeatsCount;
                    totalElement.innerText = total;

                    // Update selected seats display
                    const selectedSeats = document.querySelectorAll('.selected');
                    const selectedSeatsList = Array.from(selectedSeats).map(seat => seat.dataset.seatId);
                    const selectedSeatsDisplay = selectedSeatsList.join(', ');

                    // Display selected seats
                    selectedSeatsInfo.innerText = `Selected Seats: ${selectedSeatsDisplay}`;
                }
            }
        }

        window.onload = initializeSeats;
    </script>
