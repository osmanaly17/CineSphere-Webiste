<body>
    <header>
        <img src="sinesphere_-_logo-bgl.png" alt="Logo" style="height: 80px; width: 150px;">
        <nav>

        </nav>
        <div>
            <button id="register-button">Register</button>
            <button id="signin-button">Sign In</button>
        </div>
    </header>
    <div class="poster">

    </div>

    <div class="forms">
        <h2 style="color: white;">Ticket Booking</h2>
        <hr>
        <h2 style="color: white;">Personal Details</h2>


        <div class="personal">
            <form action="Personal Details" method="get">
                <label for="Name" style="color: white;">Name</label>
                <input type="text">
                <br>


                <label for="phone" style="color: white;">Phone</label>
                <input type="phone">
                <br>


                <label for="mail" style="color: white;">Email</label>
                <input type="email">
            </form>
        </div>







        <hr>
        <h2 style="color: white;">Payment</h2>


        <div class="payment" style="color: gray;">


            <h2 style="color: white;">Card Payment</h2>


            <form class="pay">
                <label for="fname"></label><br>
                <input type="fname" placeholder="First Name" id="fname" name="fname"><br>


                <label for="lname"></label><br>
                <input type="lname" placeholder="Last Name" id="lname" name="lname"><br>


                <label for="cardnum"></label><br>
                <input placeholder="Card Number" type="number" id="cardnum" name="cardnum"><br>


                <label for="cvv"></label><br>
                <input placeholder="CVV" type="Cvv" id="cvv" name="cvv">

                <label for="date"></label><br>
                <input placeholder="MM/YY" type="date" id="date" name="date">

                <label for="submission"><button>PayNow</button></label>
                
                <div class="vertical-line1"></div>

                <div class="paymage" style="margin-left: -67px;">
                    <img id="paymage" src="ticketpayment (1).png" alt="" height="300px">
    
    
                </div>


            </form>


            <div class="vertical-line"></div>


            <section id="ticket-price" style="color: white;">

                <pre class="plus">Ticket           950</pre>
                <pre class="plus">Quantity       03</pre>
                <pre class="plus">Tax                450</pre>
                <pre class="plus">Discount       110</pre>



                <hr>
                <p class="plus">Total 3190</p>
            </section>



        </div>
        <hr>



    </div>

    <footer>
        <div class="footer-line"></div>
        <div class="footer-content">
