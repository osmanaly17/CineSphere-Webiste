<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            min-height: 100vh;
            flex-direction: column;
        }

        section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        input {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        .line {
            width: 80%;
            height: 1px;
            background-color: #ccc;
            margin: 15px 0;
        }

        .social-login {
            width: 80%;
            max-width: 400px;
            display: flex;
            justify-content: space-around;
            align-items: le;
        }

        .social-button {
            padding: 10px;
            width: 48%;
            text-align: center;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            border: none;
        }

        .signup-form {
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .forgot-password {
            margin-top: 10px;
            text-align: center;
        }

        .forgot-password a {
            color: #4285f4;
            text-decoration: none;
        }

        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

header img {
    max-width: 100%;
}

#register-button,
#signin-button {
    color: #fff;
    padding: 6px 12px; 
    border-radius: 5px;
    cursor: pointer;
    width: 70px;
}

#register-button {
    background-color: transparent;
    width: 100px;
    border: 2px solid #800000; /* Maroon */
}

#signin-button {
    background-color: #800000; /* Maroon */
    border: none;
    width: 100px;
}

/* Button hover effect */
.stroke-button:hover {
    background-color: #800000; /* Maroon */
    color: #fff;
}

.fill-button:hover {
    background-color: #ccc;
}

nav {
    display: flex;
    align-items: center;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
}


        footer {
            width: 100%;
            background-color: #1b1919;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .footer-line {
            width: 70%;
            height: 2px;
            background-color: #fff;
            margin: 0 auto;
            position: relative;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .footer-links {
            text-align: left;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .footer-text {
            text-align: right;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="sinesphere_-_logo-bgl.png" alt="Logo" style="height: 80px; width: 150px;">
        <nav>
            
            <a href=".Home - page.html" target="_blank">HOME</a>
            <a href=".Playing Now.html" target="_blank">MOVIES</a>
            <a href=".Seat selection.html" target="_blank">BOOK</a>
            <a href=".Register page.html" target="_blank">MEMBERSHIP</a>
            <a href=".Special Screening Page.html" target="_blank">SCREENING</a>
            <a href=".Contact Us.html" target="_blank">CONTACT US</a>
            <a href=".About Us.html" target="_blank">ABOUT</a>
          
        </nav>
        <div>
            <button id="register-button">Register</button>
            <button id="signin-button">Sign In</button>
        </div>
    </header>
    <!-- Left Section - Login -->
    <section>
        <form id="login-form">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="line"></div>
        <div class="social-login">
            <button class="social-button">Login with Facebook</button>
            <button class="social-button">Login with Google</button>
        </div>
    </section>

    <!-- Middle Section - Signup -->
    <section style="margin-left: 10px;">
        <form id="signup-form">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <button type="submit">Signup</button>
        </form>
        <div class="line"></div>
        <div class="social-login">
            <button class="social-button">Signup with Facebook</button>
            <button class="social-button">Signup with Google</button>
        </div>
    </section>

    <!-- Right Section - Image -->
    <section style="margin-left: 10px;">
        <img src="Group 40.png" alt="Image" style="width: 100%; height: auto; max-width: 400px;">
    </section>

    <!-- Footer -->

    <footer>
        <div class="footer-line"></div>
        <div class="footer-content">
            <div class="footer-links" style="margin-left: 200px;">
                <a href=".tcs.html" target="_blank">Terms & Conditions | 
                    </a>
                    <a href=".qas.html" target="_blank">FAQs</a>
            </div>
            <div class="footer-text" style="margin-right: 200px;">
                Copyrights Â© 2023 | CineSphere Pvt. Ltd.
            </div>
        </div>
    </footer>

</body>
</html>
